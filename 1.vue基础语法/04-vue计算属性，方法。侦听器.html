<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构建vue实例</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullname}}
    </div>
</body> 
<script>
    var vm = new Vue({
        el: '#app',
        data:{
            fitstname:'kong',
            lastname:'xiaobu',

            fullname:'kong xiaobu'
        },
        // 计算属性
        // computed: {
        //     fullname: function(){
        //         return this.fitstname + " " + this.lastname
        //     }
        // }

        // 方法
        // methods: {
        //     fullname:function(){
        //         return this.fitstname+" "+this.lastname
        //     }   // app容器中 -- {{fullname()}}  这种方法的办法没有缓存机制，页面每次渲染改变一次他都要重新执行一次，效率低 不如计算属性
        // }

        watch:{  
            fitstname:function(){
                this.fullname = this.fitstname +" "+ this.lastname;
            },
            lastname:function(){
                this.fullname = this.fitstname + " " + this.lastname;
            }
            //和computed都具备缓存机制，但是代码比computed复杂很多
        }
        



    })
</script>

</html>
