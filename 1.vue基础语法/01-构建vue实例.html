<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>构建vue实例</title>
    <script src="node_modules/vue/dist/vue.js"></script>
</head>
<body>
    <div id="root">
        <div @click="handleClick">
            {{message}}
        </div>
    </div>
</body>
<script>
    var vm = new Vue({
        el:'#root',
        data:{
            message:'hello Vue'
        },
        methods:{
            handleClick:function(){
                alert('hello')
            }
        }
    })
</script>
</html>
