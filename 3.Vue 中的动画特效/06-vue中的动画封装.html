<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="vue.js"></script>
</head>
<body>
    <div id="root">
        <fade :show="show">
            <div>封装动画</div>
        </fade>
        <button @click="handleClick">切换</button>
    </div>

    <script>
        Vue.component('fade',{
            props:['show'],
            template:`
            <transition @before-enter="handleBeforEnter">
                <slot v-if="show"></slot>
            </transition>
            `,
            methods:{
                handleBeforEnter:function(el){
                    el.style.color = 'red'
                }
            }
        })
        var vm = new Vue({
            el:'#root',
            data:{
                show:true
            },
            methods: {
                handleClick:function(){
                    this.show = !this.show
                }
            }
        })
    </script>
</body>
</html>
