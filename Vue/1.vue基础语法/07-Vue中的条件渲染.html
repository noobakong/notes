<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>07-Vue中的条件渲染</title>
    <script src="node_modules/vue/dist/vue.js"></script>
    <style>
       
    </style>
</head>

<body>
    <div id="app">
        <div v-if="show">{{message}}</div>
        <div v-else>Yooo</div>
    </div>
</body>
<script>
    var vm = new Vue({
        el: '#app',
        data: {
          show:true,
          message:"hello World"  
        }
    })
</script>

</html>
